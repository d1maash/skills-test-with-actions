# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ] # Запускается при пуше в ветку main
  pull_request:
    branches: [ "main" ] # Запускается при создании или обновлении pull request в ветку main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: # Позволяет вручную запускать workflow через интерфейс GitHub Actions

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest # Указывает тип виртуальной машины, на которой будет выполняться workflow

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4 # Клонирует репозиторий в рабочую директорию GitHub Actions

      # Runs a single command using the runner's shell
      - name: Run markdown lint # Название шага, проверяющего markdown-файлы
        run: |
          npm install remark-cli remark-preset-lint-consistent # Устанавливает зависимости для линтера Markdown
          npx remark . --use remark-preset-lint-consistent --frail # Запускает линтер с использованием пресета
          # Параметр --frail завершает процесс с кодом 1, если найдены предупреждения или ошибки
